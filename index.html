<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Raze 'Lator</title>
</head>

<body>
    <header>
        <div class="gutter-right-logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <h2>Raze 'Lator
        
    </h2>
    
    <main>
        
        <button class="dropper">

           <div>+</div>
           <div>-</div>
           <div>*</div>
           <div>/</div>

        </button>
      
        <section>
            <input id="sum-input-1" type="number" />
            <span> + </span>
            <input id="sum-input-2" type="number" />
            <button id="sum-button">Add</button>
            <span id="sum-span"></span>

        </section>
        <section>
            <input id="subtract-input-1" type="number" />
            <span> - </span>
            <input id="subtract-input-2" type="number" />
            <button id="subtract-button">Subtract</button>
            <span id="subtract-span"></span>

        </section>
        <section>
            <input id="multiply-input-1" type="number" />
            <span> * </span>
            <input id="multiply-input-2" type="number" />
            <button id="multiply-button">Multiply</button>
            <span id="multiply-span"></span>

        </section>
        <section>
            <input id="divide-input-1" type="number" />
            <span> / </span>
            <input id="divide-input-2" type="number" />
            <button id="divide-button">Divide</button>
            <span id="divide-span"></span>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
